# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build&Test

on:
  push:
    branches:    
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!master'   # excludes master
      - '!main'   # excludes main
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

env:
  configuration: [Release]
  solution_path: 'Aranzadi.DocumentAnalysis.Messaging.sln'
  nuget_feed_name: 'SWF_Burgos_Spain_Artifacts_feed'
  nuget_feed_source: 'https://pkgs.dev.azure.com/TR-Legal-OnlineServices/_packaging/SWF_Burgos_Spain_Artifacts_feed/nuget/v3/index.json'
  nuget_api_key: ${{secrets.APIKEY_ARANZADI_NUGET}}
  password_ado: ${{secrets.PASSWORD_ADO}}
  nuget_config: './Nuget.Config'
  dotnet-version: [2.x]

jobs:
  build:    

    name: Build and Restore Nuget Packages
    runs-on: windows-latest
    strategy:
      matrix:
        nuget: [5.x]
        dotnet-version: [2.x]
        configuration: [Release]
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 2.x

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: ${{ matrix.nuget }}

    - name: Auth Nuget TR
      run: 
        dotnet nuget add source ${{ env.nuget_feed_source }} --name ${{ env.nuget_feed_name }} --username 'david.sanchezfuentes@thomsonreuters.com' --password ${{ env.password_ado }} --store-password-in-clear-text --configfile ${{ env.nuget_config }}

    - name: Restore Nuget Packages
      run: dotnet restore ${{ env.SOLUTION }} --verbosity normal 

    - name: Build
      run: dotnet build ${{ env.SOLUTION }} --configuration ${{ env.configuration }} --no-restore

    # - name: Test
    #   run: dotnet test --configuration ${{ env.configuration }} --no-restore --no-build --verbosity normal
  
  unit-test:
    name: Unit Test
    runs-on: windows-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 2.x
      - name: Run Test
        run: dotnet test --configuration ${{ env.configuration }} --no-restore --no-build --verbosity normal