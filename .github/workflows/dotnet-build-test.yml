# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build&Test

on:
  push:
    branches:    
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!master'   # excludes master
      - '!main'   # excludes main
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

jobs:
  build:

    env:
      build_config: 'Release'
      solution_path: 'Aranzadi.DocumentAnalysis.Messaging.sln'
      nuget_feed_name: 'SWF_Burgos_Spain_Artifacts_feed'
      nuget_feed_source: 'https://pkgs.dev.azure.com/TR-Legal-OnlineServices/_packaging/SWF_Burgos_Spain_Artifacts_feed/nuget/v3/index.json'
      nuget_api_key: ${{secrets.APIKEY_ARANZADI_NUGET}}
      password_ado: ${{secrets.PASSWORD_ADO}}
      nuget_config: './Nuget.Config'

    name: Build and Test
    runs-on: windows-latest
    strategy:
      matrix:
        nuget: [5.x]
        dotnet-version: ['2.x']
        configuration: [Release]

    steps:
    - name: Checkout
    - uses: actions/checkout@v3

    # Install the .NET Core workload
    - name: Install .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    # Install Nuget Packages
    - name: Install NuGet Packages
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: ${{ matrix.nuget }}

    # Add Nuget Artifacts
    - name: Auth Nuget TR
      run: 
        dotnet nuget add source ${{ env.nuget_feed_source }} --name ${{ env.nuget_feed_name }} --username 'david.sanchezfuentes@thomsonreuters.com' --password ${{ env.password_ado }} --store-password-in-clear-text --configfile ${{ env.nuget_config }}

    # Restore Nuget Packages
    - name: Restore Nuget Packages
      run: dotnet restore ${{ env.solution_path }} --verbosity normal  

    # Build Solution
    - name: Build
      run: dotnet build ${{ env.solution_path }} --configuration ${{ env.build_config }} --no-restore

    # Execute Unit Tests in the solution
    - name: Execute Unit Tests
      run: dotnet test --no-restore --no-build --verbosity normal