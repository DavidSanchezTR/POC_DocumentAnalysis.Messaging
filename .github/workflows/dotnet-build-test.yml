# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build&Test

on:
  push:
    branches:    
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!master'   # excludes master
      - '!main'   # excludes main
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'Aranzadi.DocumentAnalysis.Messaging.sln'

    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nuget: [latest, preview, 4.x, 5.x]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 2.x

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: ${{ matrix.nuget }}
        nuget-source: ${{secrets.SOURCE_ARANZADI_NUGET}}
        nuget-api-key: ${{secrets.APIKEY_ARANZADI_NUGET}}
    # - name: Add Nuget Repository
    #   run: dotnet nuget add source {{secret.SOURCE_ARANZADI_NUGET}} --password {{secret.APIKEY_ARANZADI_NUGET}}

    - name: Install dependencies
      run: dotnet restore $SOLUTION    

    - name: Build
      run: dotnet build $SOLUTION --no-restore

    - name: Test
      run: dotnet test /p:Configuration=$env:BUILD_CONFIG --no-restore --no-build --verbosity normal